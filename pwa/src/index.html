<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=0.8, maximum-scale=0.8, minimum-scale=0.8">
    <title>TV guide</title>

    <meta name="theme-color" content="#DDDDDD">
    <link rel="shortcut icon" href="icons/icon_32.ico">

    <script async src="app.js"></script>

    <!-- (only on installable) <link rel="manifest" href="manifest.json">-->

    <style>
        /*(inline-styles)*/
    </style>

</head>
<body>

<header>
    <h1>TV guide</h1>
    <ul>
        <li id="change-channels">Ret kanaler</li>
    </ul>
    <div class="clear"></div>
</header>


<div class="days">
    <div class="days_inner"></div>
</div>


<div class="tvguide">
    <div class="channel-icons" style="min-height: 100vh">
    </div>

    <div class="channel-programs">
        <div class="timeDesktop">
        </div>
        <div class="timeMobile">
        </div>

        <div class="channels"></div>

        <div class="now" ></div>


    </div>
</div>


<div class="program_info">
    <img class="closepopup" src="icons/close.png" alt="">
    <img class="channellogo" alt="">
    <div class="title"><div class="title-text"></div> <span class="onscreen"></span></div>
    <div class="time"><span class="time-text"></span> <span class="quality"></span></div>
    <div class="desc"></div>
</div>



<div class="overlay" ></div>
<div class="kanal-valg">
    <div class="channel-list"></div>
</div>


</body>
</html>
