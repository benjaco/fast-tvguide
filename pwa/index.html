<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=0.8,maximum-scale=0.8,minimum-scale=0.8"><title>TV guide</title><meta name="theme-color" content="#DDDDDD"><link rel="shortcut icon" href="icons/icon_32.ico"><script async src="app.js"></script><link rel="manifest" href="manifest.json"><style>*{margin:0;padding:0}body{font-family:Roboto,Helvetica,sans-serif}.clear{clear:both}header{background-color:#f8f8f8;border-bottom:1px solid #e7e7e7;position:relative;z-index:2}header h1{color:#777;padding:15px;font-size:18px;font-weight:400;float:left}header ul{float:right}header ul li{float:left;list-style:none;color:#666;font-size:16px;font-weight:400;padding:5px;margin:10px 21px 0 0}.days{padding:15px;background:#fff;z-index:1;box-shadow:0 0 10px rgba(0,0,0,.5);position:relative;overflow-x:auto;overflow-y:hidden}.days_inner{width:500px}.days_inner>span{margin-right:10px;padding:5px}.days .focus{font-weight:700}.tvguide{display:flex}.channelicon img{margin:5px}.channel-icons{padding:35px 15px 200px 10px;border-right:1px solid #aaa;box-shadow:0 0 10px rgba(0,0,0,.5);width:55px;overflow-x:hidden}.channel-programs{overflow-x:scroll;overflow-y:hidden;width:100%;padding:10px 0;position:relative;will-change:transform}.timeDesktop{height:20px;position:relative}.timeMobile{height:20px;position:relative}.timeonday{position:absolute;color:#333}.programms{position:relative}[data-day-wrapper]{position:absolute;overflow:hidden}.program-wrapper{position:absolute;overflow:hidden}.program-in-the-past{opacity:.5}.program{margin:2px;background:#fbfbfb;border:1px solid #eee}.program-title{white-space:nowrap;overflow:hidden}.program-time{white-space:nowrap;overflow:hidden;opacity:.8}.now{position:absolute;top:0;bottom:0;width:2px;background:red;height:100%}.program_info{transform:translateY(200px);transition:transform .5s;will-change:trasform}.kanal-valg{transform:translateX(345px);transition:transform .5s;will-change:trasform}</style></head><body><header><h1>TV guide</h1><ul><li id="change-channels">Ret kanaler</li></ul><div class="clear"></div></header><div class="days"><div class="days_inner"></div></div><div class="tvguide"><div class="channel-icons" style="min-height:100vh"></div><div class="channel-programs"><div class="timeDesktop"></div><div class="timeMobile"></div><div class="channels"></div><div class="now"></div></div></div><div class="program_info"><img class="closepopup" src="icons/close.png" alt=""> <img class="channellogo" alt=""><div class="title"><div class="title-text"></div><span class="onscreen"></span></div><div class="time"><span class="time-text"></span> <span class="quality"></span></div><div class="desc"></div></div><div class="overlay"></div><div class="kanal-valg"><div class="channel-list"></div></div></body></html>
